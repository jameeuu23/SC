<script>
  function cargarContenido(url) {
    fetch(url)
      .then(response => {
        if (!response.ok) throw new Error("No se pudo cargar el contenido.");
        return response.text();
      })
      .then(html => {
        document.getElementById("main-content").innerHTML = html;
      })
      .catch(error => {
        document.getElementById("main-content").innerHTML = `<div class="alert alert-danger">⚠️ Error: ${error.message}</div>`;
      });
  }
  function cargarPagina(pagina, elemento) {
    document.getElementById('iframe-content').src = pagina;

    // Resalta la opción activa
    const links = document.querySelectorAll('.nav-link');
    links.forEach(link => link.classList.remove('active'));
    elemento.classList.add('active');
  }
</script>
